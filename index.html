<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NWSDB Baruwala</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Fira+Code:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
  <section class="top">
    <div class="topic">
      <h1>Complain Data</h1>
    </div>
    <form class="sent" action="">
      <div class="input-container">
        <input type="text" name="text" class="input" placeholder="Account No.">
        <input type="text" name="text" class="input" placeholder="Complainer Name">
        <input type="text" name="text" class="input" placeholder="Telephone No.">
        <input type="text" name="text" class="input" placeholder="Category">
        <input type="text" name="text" class="input" placeholder="Date of Acceptance">
        <input type="text" name="text" class="input" placeholder="Date of Inspection">
        <input type="text" name="text" class="input" placeholder="Date of Submit">
      </div>
      <div class="buttonz">
        <a class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">Search</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        <a class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">Add</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        <a class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">Update</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        <a class="fancy" href="#">
          <span class="top-key"></span>
          <span class="text">Clear</span>
          <span class="bottom-key-1"></span>
          <span class="bottom-key-2"></span>
        </a>
        </div>
      </div>
    </form>
  </section>
  <section class="bottom">
    
  </section>
<script src="./index.js"></script>
</body>
</html>
